<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim 和 Respond.js 是为了让 IE8 支持 HTML5 元素和媒体查询（media queries）功能 -->
    <!-- 警告：通过 file:// 协议（就是直接将 html 页面拖拽到浏览器中）访问页面时 Respond.js 不起作用 -->
    <!--[if lt IE 9]>
    <script src="https://cdn.jsdelivr.net/npm/html5shiv@3.7.3/dist/html5shiv.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/respond.js@1.4.2/dest/respond.min.js"></script>
    <![endif]-->
    <script src="sources/jquery.arctext.js"></script>
</head>
<body>
<div class="row">
    <div class="col-md-4 col-md-offset-4">
        <h1>Swoole Chat</h1>
        <div class="bb-box" style="width: 100%; height: 500px;box-shadow: 3px 3px 10px #000;padding: 10px">
            <div class="one" hidden></div>
        </div>
        <br>
        <div class="row">
            <div class="col-md-10">
                <textarea id="bb" type="text" class="form-control" id="a" placeholder="输入聊天内容" rel="3"></textarea>
            </div>
            <div class="col-md-2">
                <button class="btn btn-primary btn-block" onclick="send()">发送</button>
            </div>
        </div>
    </div>
</div>

<!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
<script src="https://cdn.jsdelivr.net/npm/jquery@1.12.4/dist/jquery.min.js"></script>
<!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"></script>
<script>
    var wsServer = 'ws://127.0.0.1:1000';
    var websocket = new WebSocket(wsServer);
    websocket.onopen = function (evt) {
        console.log("已连上服务器");
    };

    websocket.onclose = function (evt) {
        console.log("连断开");
    };

    websocket.onmessage = function (evt) {
        data = $.parseJSON(evt.data)
        $(".one:last-child").after('<div class="one panel panel-default"><div class="panel-body"><p>' + data.name + '</p>' + data.content + '</div></div>')
        $("#bb").val('')
    };

    websocket.onerror = function (evt, e) {
        console.log('报错: ' + evt.data);
    };

    function send() {
        str = $('#bb').val();
        if (str.length > 0) {
            websocket.send(str)
        }
    }
</script>
</body>
</html>
